<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常用的5种选择器</title>
	<style type="text/css">
		/*	id选择器	*/
		#test{
			background: red;
		}
		/*	类选择器	*/
		.liwenhao{
			background: blue;
		}
		/*	元素选择器  */
		div{
			background: black;
		}
	</style>
</head>
<body>
	<div class="liwenhao">这是第一个div</div>
	<div class="liwenhao">这是第二个div</div>
	<div class="liwenhao">这是第三个div</div>
	<div id="test">这是第四个div</div>

</body>
</html>
