<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本样式</title>
	<style type="text/css">
		span{
			text-decoration: underline;
			font-weight: bold;
		}
		#p{
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<p>阿克苏电话卡极好的靠急啊互动空间哈卡时间的话快件啊哈大水库机哈卡睡大街哈卡</p>
	<p id="p">no zuo,no die!</p>

</body>
</html>
