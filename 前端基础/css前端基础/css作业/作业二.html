<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>作业二</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#father{
			width: 1200px;
			height: 1200px;
			border: 5px solid #ffffff
		}
		#top{
			text-align: center;
			width: 600px;
			height: 50px;
			background-color: #cccc99
		}
		#left{
			text-align: center;
			float: left;
			width: 200px;
			height: 400px;
			background-color: #009999
		}
		#center{
			text-align: center;
			float: left;
			width: 200px;
			height: 400px;
			background-color: #cc0033
		}
		#right{
			text-align: center;
			width: 600px;
			height: 400px;
			background-color: #009999
		}
		#bottom{
			text-align: center;
			width: 600px;
			height: 50px;
			background-color: #cccc99
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="top">这里是页面的顶部</div>
		<div id="left">这里是页面的左边</div>
		<div id="center">这里是页面的中部</div>
		<div id="right">这里是页面的右边</div>
		<div id="bottom">这里是页面的底部</div>
	</div>

</body>
</html>
