<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表样式</title>
	<style type="text/css">
		ul{
			color: red;
			list-style-type: none;
		}
		a{
			text-decoration: none;
			color: red;
		}
	</style>
<body>
	<ul>
		<li><a href="" target="_blank">大哈</a></li>
		<li><a href="" target="_blank">二哈</a></li>
		<li><a href="" target="_blank">三哈</a></li>
		<li><a href="" target="_blank">四哈</a></li>
		<li><a href="" target="_blank">五哈</a></li>
	</ul>

</body>
</html>
