<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css选择器</title>
	<style type="text/css">
        /*元素选择器*/
        span{
        	color: red;
        }
        /*id选择器*/
        #div1{
        	color: blue;
        }
        /*类选择器*/
        .p{
        	color: yellow;
        }
    </style>
</head>
<body>
	<div id="div1">一</div>
	<div id="div2">二</div>
	<p class="p">三</p>
	<p class="p">四</p>
	<span id="s1">五</span>
	<span id="s2">六</span>

</body>
</html>
