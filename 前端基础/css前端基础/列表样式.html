<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表样式</title>
	<style type="text/css">
		ul{
			/*改变列表的样式*/
			list-style-type: square;
			/*图片形式的列表样式*/
			list-style-image: url(/home/guobin/图片/enemy1.png);
		}
	</style>
</head>
<body>
	<ul>
		<li>赵</li>
		<li>钱</li>
		<li>孙</li>
	</ul>

</body>
</html>
