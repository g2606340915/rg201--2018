<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ppt作业</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#father{
			width: 800px;
			height: 600px;
			border: 2px solid black;
		}
		#head{
			width: 800px;
			height: 100px;
			background-color: aqua;
		}
		#body{
			width: 800px;
			height: 400px;
		}
		#left{
			float: left;
			width: 595px;
			height: 400px;
			background-color: purple;
		}
		#right{
			float: right;
			width: 200px;
			height: 400px;
			background-color: yellow;
		}
		#foot{
			width: 800px;
			height: 100px;
			background-color: aqua;
		}

	</style>
</head>
<body>
	<div id="father">
		<div id="head">头部</div>
		<div id="body">
			<div id="left">左边</div>
			<div id="right">右边</div>
		</div>
		<div id="foot">脚</div>
	</div>

</body>
</html>
