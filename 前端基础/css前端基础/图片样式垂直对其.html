<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片垂直</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
			border: 2px solid red;
		}
		#w1{
			vertical-align: top;
		}
		#w2{
			vertical-align: bottom;
		}
		#w3{
			vertical-align: baseline;
		}
		#w4{
			vertical-align: middle;
		}
	</style>
</head>
<body>

	<hr>
	第三个<img id="w3" src="/home/guobin/图片/u=747534241,3199682869&fm=27&gp=0.jpg">第三个
	<hr>
	第四个<img id="w4" src="/home/guobin/图片/u=747534241,3199682869&fm=27&gp=0.jpg">第四个

</body>
</html>
