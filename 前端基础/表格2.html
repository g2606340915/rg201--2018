<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<table border="1">
		<!-- 让第一行靠右 -->
		<tr align="right" bgcolor="blue">
			<td>单元格1</td>
			<td>单元格2</td>
		</tr>
        
        <!-- 让第二行居中 -->
		<tr align="center">
			<td width="100" height="50">单元格3</td>
			<td>单元格4</td>
		</tr>
        
        <!-- 让第三行靠左 -->
		<tr>
			<td>单元格5</td>
			<td>单元格6</td>
		</tr>
	</table>

</body>
</html>
