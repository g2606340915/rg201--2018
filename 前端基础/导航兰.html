<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航兰</title>
	<style type="text/css">
		ul{
			margin: 30px auto;
			width: 600px;
			height: 350px;
			padding: 0px;
			border: 1px #000000 solid;
		}
		li{
			list-style-type: none;
			float: left;
		}
		a{
			display: block;
			width: 100px;
			height: 50px;
			font-family: Microsoft Yahei;
			line-height: 50px;
			background-color: #2f4f4f;
			margin: 0px 0px;
			color: #ffffff;
			text-align: center;
			text-decoration: none;
			font-size: 15px;
		}
		a:hover{
			background-color: #2f6f4f;
		}
	</style>
</head>
<body>
	<div>
		<ul class="daohang">
			<li><a href="">首页</a></li>
			<li><a href="">课程章节</a></li>
			<li><a href="">课程实验</a></li>
			<li><a href="">教师团队</a></li>
			<li><a href="">教学资源</a></li>
			<li><a href="">参考素材</a></li>
		</ul>
	</div>

</body>
</html>
