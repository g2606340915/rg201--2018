<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>line-hight</title>
	<style type="text/css">
		#p1{
			line-height: 14px;
		}
		#p2{
			line-height: 18px;
		}
		#p3{
			line-height: 20px;
		}
	</style>
</head>
<body>
	<p id="p1">水陆草木之花，可爱者甚蕃，晋陶渊明独爱菊。自李唐来。世人生爱牡丹。予独爱莲之出淤泥而不染，濯清涟厄尔不要，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
	<p id="p2">水陆草木之花，可爱者甚蕃，晋陶渊明独爱菊。自李唐来。世人生爱牡丹。予独爱莲之出淤泥而不染，濯清涟厄尔不要，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>

	<p id="p3">水陆草木之花，可爱者甚蕃，晋陶渊明独爱菊。自李唐来。世人生爱牡丹。予独爱莲之出淤泥而不染，濯清涟厄尔不要，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>


</body>
</html>
