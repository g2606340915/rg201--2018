<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>子元素选择器</title>
	<style type="text/css">
		#father1 div{color: blue;}
		#father2 #p1{color: red;}
	</style>
</head>
<body>
	<div id="father1">
		<div>绿叶学习网</div>
		<div>绿叶学习网</div>
		
	</div>
	<div id="father2">
		<p id="p1">绿叶学习网</p>
		<p id="p2">绿叶学习网</p>
		<span>绿叶学习网</span>
	</div>

</body>
</html>
