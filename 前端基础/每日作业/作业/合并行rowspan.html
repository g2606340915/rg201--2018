<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>合并行rowspan</title>
</head>
<body>
	<table>
		<!-- 第一行 -->
		<tr>
			<td>姓名：</td>
			<td>小明</td>
		</tr>
		<!-- 第二行 -->
		<tr>
			<td rowspan="2">喜欢水果:</td>
			<td>苹果</td>
		</tr>
		<!-- 第三行 -->
		<tr>
			<td>香蕉</td>
		</tr>
	</table>

</body>
</html>
