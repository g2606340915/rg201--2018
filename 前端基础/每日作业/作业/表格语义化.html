<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格语义化</title>
</head>
<body>
	<table>
		<caption>考试成绩表</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>语文</th>
				<th>英语</th>
				<th>数学</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>小明</td>
				<td>80</td>
				<td>80</td>
				<td>80</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>90</td>
				<td>90</td>
				<td>90</td>
			</tr>
			<tr>
				<td>小杰</td>
				<td>100</td>
				<td>100</td>
				<td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>平均</td>
				<td>90</td>
				<td>90</td>
				<td>90</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
