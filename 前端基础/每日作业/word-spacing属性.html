<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>word-spacing属性</title>
	<style type="text/css">
		#p1{word-spacing: 0px;}
		#p2{word-spacing: 3px;}
		#p3{word-spacing: 5px;}
	</style>
</head>
<body>
	<p id="p1">Rome was't bulit in a day.罗马不是一天建成的。</p>
	<p id="p2">Rome was't bulit in a day.罗马不是一天建成的。</p>
	<p id="p3">Rome was't bulit in a day.罗马不是一天建成的。</p>

</body>
</html>
