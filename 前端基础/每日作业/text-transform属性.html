<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-transform属性</title>
	<style type="text/css">
		#p1{
			text-transform: uppercase;
		}
		#p2{
			text-transform: lowercase;
		}
		#p3{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<p id="p1">大写：Rome was't bulid in a day.</p>
	<p id="p2">小写：Rome was't bulid in a day.</p>
	<p id="p3">仅首字母大写：Rome was't bulid in a day.</p>

</body>
</html>
