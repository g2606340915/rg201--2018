<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>font-size属性</title>
	<style type="text/css">
		#p1{
			font-size: 10px;
		}
		#p2{
			font-size: 15px;
		}
		#p3{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p id="p1">字体大小为 10px</p>
	<p id="p2">字体大小为 15px</p>
	<p id="p3">字体大小为 20px</p>

</body>
</html>
