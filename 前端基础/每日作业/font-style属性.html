<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>font-style属性</title>
	<style type="text/css">
		#p1{font-style: normal;}
		#p2{font-style: italic;}
		#p3{font-style: oblique;}
	</style>
</head>
<body>
	<p id="p1">字体样式为normal</p>
	<p id="p2">字体样式为italic</p>
	<p id="p3">字体样式为oblique</p>

</body>
</html>
