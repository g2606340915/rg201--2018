<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>font-varint属性</title>
	<style type="text/css">
		#p1{
			font-variant: normal;
		}
		#p2{
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<p id="p1">font-variant属性值为normal(正常效果)</p>
	<p id="p2">font-variant属性值为samll-caps(小型大写字母)</p>

</body>
</html>
