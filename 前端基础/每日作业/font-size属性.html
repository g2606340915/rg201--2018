<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>font-size属性</title>
	<style type="text/css">
		#p1{
			font-size: small;
		}
		#p2{
			font-size: medium;
		}
		#p3{
			font-size: large;
		}
	</style>
</head>
<body>
	<p id="p1">字体大小为 "small(小)"</p>
	<p id="p2">字体大小为 "medium(正常)"</p>
	<p id="p3">字体大小为 "large(大)"</p>

</body>
</html>
