<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>color属性</title>
	<style type="text/css">
		#p1{
			color: #03fca1;
		}
		#p2{
			color: #048c02;
		}
		#p3{
			color: #ce0592;
		}
	</style>
</head>
<body>
	<p id="p1">字体颜色为#03fca1</p>
	<p id="p2">字体颜色为#048c02</p>
	<p id="p3">字体颜色为#ce0592</p>

</body>
</html>
