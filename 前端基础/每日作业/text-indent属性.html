<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-indent属性</title>
	<style type="text/css">
		p{
			font-size: 14px;
			text-indent: 28px;
		}
	</style>
</head>
<body>
	<h3>爱莲说</h3>
	<p>水陆草木之花，可爱者甚蕃，晋陶渊明独爱菊。自李唐来。世人生爱牡丹。予独爱莲之出淤泥而不染，濯清涟厄尔不要，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
	<p>予谓菊，花之隐逸者宜，牡丹，花之富贵者也，莲，花之君子者也。</p>

</body>
</html>
