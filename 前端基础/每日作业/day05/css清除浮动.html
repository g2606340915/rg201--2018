<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css清除浮动</title>
	<style type="text/css">
		/*定义父元素样式*/
		#father{
			width: 400px;
			background-color: #0c6a9d;
			border: 1px solid silver;
		}
		/*定义子元素样式*/
		#father div{
			padding: 10px;
			margin: 15px;
			border: 2px dashed red;
			background-color: #fcd568;
		}
		/*定义文本样式*/
		#father p{
			margin: 15px;
			border: 2px dashed red;
			background-color: #fcd568;
		}
		#son1{
			/*这里设置son1的浮动样式*/
			float: left;
		}
		#son2{
			/*这里设置son2的浮动样式*/
			float: left;
		}
		#son3{
			/*这里设置son3的浮动样式*/
			float: right;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son1">box1</div>
		<div id="son2">box2</div>
		<div id="son3">box3</div>
		<p>这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，这里是浮动框外围的文字，</p>
	</div>

</body>
</html>
