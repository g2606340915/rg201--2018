<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宽度width和高度height</title>
	<style type="text/css">
		#main{
			border: 1px dashed gray;
			padding: 15px;
			display: inline-block;
			margin-top: 100px;
			margin-left: 100px;
		}
		.span1{
			width: 100px;
			height: 40px;
			border: 1px solid silver;
		}
		.span2{
			width: 200px;
			height: 80px;
			border: 1px solid silver;
		}
	</style>
</head>
<body>
	<div id="main">
		<span class="span1">绿叶学习网</span>
		<hr>
		<span class="span2">绿叶学习网</span>
	</div>

</body>
</html>
