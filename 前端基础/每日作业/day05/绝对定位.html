<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对定位</title>
	<style type="text/css">
		#father{
			padding: 15px;
			background-color: #0c6a9d;
			border: 1px solid silver;
		}
		#father div{
			padding: 10px;
			background-color: #fcd568;
			border: 1px dashed red;
		}
		#son2{
			/*在这里添加son2的定位方式*/
			position: absolute;
			top: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son1">box1</div>
		<div id="son2">box2</div>
		<div id="son3">box3</div>
	</div>

</body>
</html>
