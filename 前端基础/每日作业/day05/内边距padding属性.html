<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>内边距padding属性</title>
	<style type="text/css">
		#main{
			display: inline-block;/*将块元素转化为inline-block元素*/
			border: 1px solid #cccccc;
		}
		.lvye{
			display: inline-block;
			padding-top: 20px;
			padding-right: 40px;
			padding-bottom: 60px;
			padding-left: 80px;
			margin: 40px;
			border: 1px solid red;
			background-color: #fce9b8;
		}
		span{
			border: 1px solid blue;
			background-color: #c5fcdf;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="lvye"><span>绿叶学习网</span></div>
	</div>

</body>
</html>
