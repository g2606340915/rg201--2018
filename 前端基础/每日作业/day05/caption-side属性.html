<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border-collapse属性</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid gray;
		}
		caption{
			caption-side: bottom;
		}
	</style>
</head>
<body>
	<table>
		<caption>表哥标题</caption>
		<!-- 表头 -->
		<thead>
			<tr>
				<th>表头单元格1</th>
				<th>表头单元格2</th>
			</tr>
		</thead>
		<!-- 表身 -->
		<tbody>
			<tr>
				<td>标准单元格1</td>
				<td>标准单元格2</td>
			</tr>
			<tr>
				<td>标准单元格1</td>
				<td>标准单元格2</td>
			</tr>
		</tbody>
		<!-- 表脚 -->
		<tfoot>
			<tr>
				<td>标准单元格1</td>
				<td>标准单元格2</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
