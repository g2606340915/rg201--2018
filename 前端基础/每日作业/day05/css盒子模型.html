<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css盒子模型</title>
	<style type="text/css">
		#main{
			display: inline-block;    /*将元素转换为inline-block元素*/
			border: 1px solid #cccccc;
		}
		.lvye{
			display: inline-block;   /*将元素转换为inline-block元素*/
			padding: 20px;
			margin: 40px;
			border: 1px solid red;
			background-color: #fce9b8;
		}
		span{
			border: 1px solid blue;
			background-color: #c5fcdf;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="lvye"><span>绿叶学习网</span></div>
	</div>

</body>
</html>
