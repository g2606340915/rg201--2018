<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>padding属性</title>
	<style type="text/css">
		#main{
			display: inline-block;
			border: 1px solid #cccccc;
		}
		.lvye{
			display: inline-block;
			padding: 40px 80px;
			margin: 40px;
			border: 1px solid red;
			background-color: #fce9b8;
		}
		span{
			border: 1px solid blue;
			background-color: #c5fcdf;
		}
	</style>
</head>
<body>
	<div>
		<div class="lvye"><span>绿叶学习网</span></div>
	</div>

</body>
</html>
