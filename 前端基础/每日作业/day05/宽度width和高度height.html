<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宽度width和高度height</title>
	<style type="text/css">
		#main div{
			width: 100px;
			height: 30px;
			border: 1px solid red;
		}
		#main span{
			width: 100px;
			height: 30px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div id="main">
		<div></div>
		<span></span>
	</div>

</body>
</html>
