<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宽度width和高度height2</title>
	<style type="text/css">
		#main{
			border: 1px dashed gray;
			padding: 15px;
			display: inline-block;     /*将元素转化为内块元素*/
			margin-top: 100px;
			margin-left: 100px;
		}
		.div1{
			width: 100px;
			height: 40px;
			border: 1px solid silver;
		}
		.div2{
			width: 100px;
			height: 80px;
			border: 1px solid silver;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="div1">绿叶学习网</div>
		<hr>
		<div class="div2">绿叶学习网</div>
	</div>

</body>
</html>
