<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css注释</title>
	<style type="text/css">
		/*使用元素选择器，定义所有p元素属性*/
		p{
			font-family: '微软雅黑';     /* 字体类型为微软雅黑 */
			font-size: 15px;            /* 字体类型为15px */
			color: #e17508;             /* 字体颜色为#e17508 */
			font-weight: bold;          /* 字体粗细为bold */
		}
		/*使用id选择器，定义个别样式*/
		#p2{
			color: red;                  /* 字体颜色为red */
		}
	</style>
</head>
<body>
	<p id="p1">HTML控制网页的结构</p>
	<p id="p2">CSS控制网页的外观</p>
	<p id="p3">JavaScript控制网页的行为</p>

</body>
</html>
