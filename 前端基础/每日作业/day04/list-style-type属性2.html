<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list-style-type属性</title>
	<style type="text/css">
		ol,ul{
			list-style-type: none;
		}
	</style>
</head>
<body>
	<p>有序列表</p>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ol>
	<p>无序列表</p>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>

</body>
</html>
