<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>局部边框样式</title>
	<style type="text/css">
		#div1{
			width: 100px;       /*div元素宽为100px*/
			height: 60px;       /*div元素高为60px*/
			border: 1px solid gray;   /*边框整体样式*/
			border-bottom: 0px;    /*去除下边框*/
		}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>

</body>
</html>
