<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vertical-align属性</title>
	<style type="text/css">
		img{
			width: 80px;
			height: 80px;
		}
		#img_1{
			vertical-align: top;
		}
		#img_2{
			vertical-align: middle;
		}
		#img_3{
			vertical-align: bottom;
		}
		#img_4{
			vertical-align: baseline;
		}
	</style>
</head>
<body>
	绿叶学习网 <img id="img_1" src="/home/guobin/图片/enemy1_down3.png">绿叶学习网(<strong>top</strong>)
	<hr>

	绿叶学习网 <img id="img_1" src="/home/guobin/图片/enemy1_down3.png">绿叶学习网(<strong>middle</strong>)
	<hr>

	绿叶学习网 <img id="img_1" src="/home/guobin/图片/enemy1_down3.png">绿叶学习网(<strong>bottom</strong>)
	<hr>

	绿叶学习网 <img id="img_1" src="/home/guobin/图片/enemy1_down3.png">绿叶学习网(<strong>baseline</strong>)

</body>
</html>
