<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cursor属性</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			border: 1px solid #cccccc;
			background-color: #40b20f;
			color: white;
			font-size: 14px;
			font-weight: bold;
		}
		#div_default{
			cursor: url('/home/guobin/图片/pause_nor.png'), default;
		}
		#div_pointer{
			cursor: url('pointer.cur'), pointer;
		}
	</style>
</head>
<body>
	<div id="div_default">鼠标默认样式</div>
	<div id="div_pointer">鼠标手状样式</div>

</body>
</html>
