<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>:hover伪类</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 30px;
			line-height: 30px;
			border: 1px solid #cccccc;
			text-align: center;
			color: white;
			background-color: #40b20f;
		}
		#div1:hover{
			background-color: #286e0a;
		}
		img:hover{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="div1">绿叶学习网</div>
	<img src="/home/guobin/图片/me2.png">

</body>
</html>
