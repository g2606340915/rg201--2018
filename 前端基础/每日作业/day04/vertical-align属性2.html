<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vertical-align属性</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 80px;
			border: 1px solid gray;
		}
		.div_img1{vertical-align: top;}
		.div_img2{vertical-align: middle;}
		.div_img3{vertical-align: bottom;}
		img{width: 60px;height: 60px;}
	</style>
</head>
<body>
	<div class="div_img1">
		<img src="/home/guobin/图片/enemy1_down4.png">
	</div>
	<div class="div_img2">
		<img src="/home/guobin/图片/enemy1_down4.png">
	</div>
	<div class="div_img3">
		<img src="/home/guobin/图片/enemy1_down4.png">
	</div>

</body>
</html>
