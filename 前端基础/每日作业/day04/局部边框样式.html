<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>局部边框样式</title>
	<style type="text/css">
		#div1{
			width: 100px;       /*div元素宽为100px*/
			height: 60px;       /*div元素高为60px*/
			border-top: 1px solid red;      /*上边框样式*/
			border-right: 1px solid orange; /*右边框样式*/
			border-bottom: 1px solid blue;  /*下边框样式*/
			border-left: 1px solid green;   /*左边框样式*/
		}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>

</body>
</html>
