<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>background-repeat属性</title>
	<style type="text/css">
		/*设置div元素的共同样式*/
		div{
			width: 200px;
			height: 100px;
			background-image: url(/home/guobin/图片/enemy1_down4.png);
			text-align: center;
			border: 1px dashed gray;
		}
		/*设置3个div元素的个别样式*/
		#div2{background-repeat: repeat-x;}
		#div3{background-repeat: repeat-y;}
		#div4{background-repeat: no-repeat;}
		hr{border-color: red;}

	</style>
</head>
<body>
	<div id="div1">
		<h3>静夜思</h3>
		<p>床前明月光，疑似地上霜。 <br>举头望明月，低头思故乡。</p>
	</div>
	<hr>
	<div id="div2">

	<hr>

</body>
</html>
