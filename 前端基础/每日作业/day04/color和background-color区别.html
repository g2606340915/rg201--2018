<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>color和background-color区别</title>
	<style type="text/css">
		#p1{
			width: 290px;
			color: white;
			background-color: red;
		}
	</style>
</head>
<body>
	<p id="p1">
		p元素文本颜色color值为white <br>
		p元素背景颜色background-color值为red
	</p>

</body>
</html>
