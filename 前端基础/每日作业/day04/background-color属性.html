<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>background-color属性</title>
	<style type="text/css">
		/*设置所有div元素的共同样式*/
		div{
			width: 100px;
			height: 60px;
		}
		/*设置3个div元素的个别样式*/
		#div1{background-color: red;}
		#div2{background-color: #f3de3f}
		#div3{background-color: #0af7fb}
	</style>
</head>
<body>
	<div id="div1">背景颜色取值为red</div>
	<div id="div2">背景颜色取值为#f3de3f</div>
	<div id="div3">背景颜色取值为#0af7fb</div>

</body>
</html>
