<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-decoration属性</title>
	<style type="text/css">
		#p1{
			text-decoration: underline;
		}
		#p2{
			text-decoration: line-through;
		}
		#p3{
			text-decoration: overline;
		}
	</style>
</head>
<body>
	<p id="p1">这是“下划线“效果</p>
	<p id="p2">这是”删除线“效果</p>
	<p id="p3">这是”顶划线“效果</p>

</body>
</html>
