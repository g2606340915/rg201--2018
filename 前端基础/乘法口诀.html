<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
        for (var a = 1; a < 10; a++)
        {
            for (var b = 1; b <= a; b++)
            {
                document.write(b + "*" + a + "=" + a * b);
                document.write(" ");
            }
            document.write("<br />");
        }
    </script>

</head>

</body>
</html>
